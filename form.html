<!doctype html>
<html>
</head>
<title>Untitled Document</title>

    <link rel="stylesheet" href="laysheet.css">
 <body>

    <div class="rentform">
        <form name="rentform" method="get" action="#">
   
            <label class="formlabel"> Full Name</label>
            
            <input type="text" name="sname" placeholder="Type your full name here" class="formcontrol">
            
             <label class="formlabel">  Email</label>
            
            <input type="email" name="semail" placeholder="Type your email" class="formcontrol">
            
            
             <label class="formlabel">  Contact Number</label>
            
            <input type="tel" name="sphone" placeholder="Type your contact details" class="formcontrol"> 
            
             <label class="formlabel"> Specific Details</label>
            
             <textarea class="textarea"> </textarea>
            
            
            <input type="submit" value="Submit Query" class="formbtn">
            </form> 
</div>

</body>
